		function catalogItemCounter(field) {
			var fieldCount = function (el) {
				var min = el.data('min') || false,
					max = el.data('max') || false,
					dec = el.prev('.dec'),
					inc = el.next('.inc');

				function init(el) {
					if (!el.attr('disabled')) {
						dec.on('click', decrement);
						inc.on('click', increment);
					}

					function decrement() {
						var value = parseInt(el[0].value);
						value--;

						if (!min || value >= min) {
							el[0].value = value;
						}
					};

					function increment() {
						var value = parseInt(el[0].value);

						value++;

						if (!max || value <= max) {
							el[0].value = value++;
						}
					};
				}

				el.each(function () {
					init($(this));
				});
			};

			$(field).each(function () {
				fieldCount($(this));
			});
		}

		catalogItemCounter('.fieldCount');
	</script>

	<script type="text/javascript">
		function setCursorPosition(pos, e) {
			e.focus();
			if (e.setSelectionRange) e.setSelectionRange(pos, pos);
			else if (e.createTextRange) {
				var range = e.createTextRange();
				range.collapse(true);
				range.moveEnd("character", pos);
				range.moveStart("character", pos);
				range.select()
			}
		}

		function mask(e) {
			// console.log('mask', e);
			var matrix = this.placeholder,// .defaultValue
				i = 0,
				def = matrix.replace(/\D/g, ""),
				val = this.value.replace(/\D/g, "");
			def.length >= val.length && (val = def);
			matrix = matrix.replace(/[X\d]/g, function (a) {
				return val.charAt(i++) || "X"
			});
			this.value = matrix;
			i = matrix.lastIndexOf(val.substr(-1));
			i < matrix.length && matrix != this.placeholder ? i++ : i = matrix.indexOf("X");
			setCursorPosition(i, this)
		}
		window.addEventListener("DOMContentLoaded", function () {
			var input = document.querySelector("#phone");
			if (input.addEventListener("input", mask, false)) {
				setCursorPosition(4, input);
				input.focus();
			}

		});

		const EMAIL_REGEXP = /^(([^<>()[\].,;:\s@"]+(\.[^<>()[\].,;:\s@"]+)*)|(".+"))@(([^<>()[\].,;:\s@"]+\.)+[^<>()[\].,;:\s@"]{2,})$/iu;
		const input = document.querySelector("#email");

		function isEmailValid(value) {
			return EMAIL_REGEXP.test(value);
		}

		function onInput() {
			if (isEmailValid(input.value)) {
				input.style.borderColor = '#DBDBDB';
			} else {
				input.style.borderColor = 'red';
			}
		}

		input.addEventListener('input', onInput);

	</script>
